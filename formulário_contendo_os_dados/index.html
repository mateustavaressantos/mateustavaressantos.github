<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo API ViaCEP</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">

        <p id="p1">Dados Pessoais</p>

            <form action="#" method="get" id="formcad" class="formulario">
                
                <div id="form1">

                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" class="input1" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" maxlength="60" required/>
                    <label>CEP:</label>
                    <div id="doisInputs">
                        <input name="cep" type="text" id="cep" class="input1" minlength="8" maxlength="9"/>
                        <input type="button" value="Buscar CEP" class="input1" id="btncep" onclick="buscaCEP()">
                    </div>
                    <label>Rua:</label>
                    <input name="logradouro" type="text" class="input1" id="logradouro" />
                    <label>Número:</label>
                    <input name="numero" type="number" class="input1" id="numero" />
                    <label>Bairro:</label>
                    <input name="bairro" type="text" class="input1" id="bairro"  />
                    <label>Cidade:</label>
                    <input name="localidade" type="text" class="input1" id="localidade" />
                    <label>Estado:</label>
                    <input name="uf" type="text" class="input1" id="uf" size="2" maxlength="2"/>
                    <label>Telefone Fixo:</label>
                    <div id="doisInputs">
                        <input name="ddd" type="tel" id="ddd" class="input1" minlength="1" maxlength="2"/>
                        <input name="telefone" type="tel" id="telefone" class="input1" minlength="8" maxlength="8" required/>
                    </div>

                    <input type="submit" value="Cadastrar novo" id="cadnovo">
                    <input type="button" value="Salvar alterações" id="atualiza" style="display:none;">

                </div>

            </form>

        <table id="cadastros">
        </table>

    </div>
</body>
</html>
